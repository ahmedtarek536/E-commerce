                    <button>Submit</button>

            </div>

        <button id="submit">Create</button>
        <input type="text" placeholder="Search" onkeyup="searchData(this.value)" id="searches"> 
        <div class="search">
            <button onclick="getSearchMood(this.id)"  id="searchTitle" >Searh</button>
